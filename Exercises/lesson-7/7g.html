<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 7g</title>
    </head>
    <body>
        <script>
            
            function convertLength(length, from , to ){
                if(from === 'miles' && to === 'km'){
                    const result = length * 1.6;
                    return result + ' km';
                }
                else if(from === 'km' && to === 'miles'){
                    const result = length / 1.6;
                    return result + ' miles'
                }
                else if(from === to && from === 'km'){
                    return length + ' km';
                }
                else if(from === to && from === 'miles'){
                    return length + ' miles';
                }
                else{
                    return 'Wrong input!';
                }
            }

            console.log(convertLength(50,'miles','km'));
            console.log(convertLength(32,'km','miles'));
            console.log(convertLength(50,'km','km'));
            console.log(convertLength(45,'miles','miles'));

        </script>
    </body>
</html>
