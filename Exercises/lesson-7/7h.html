<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 7h</title>
    </head>
    <body>
        <script>
            
            function convertLength(length, from , to ){
                if(from === 'miles' && to === 'km'){
                    const result = length * 1.6;
                    return result + ' km';
                }
                else if(from === 'km' && to === 'miles'){
                    const result = length / 1.6;
                    return result + ' miles'
                }
                else if(from === 'miles' && to === 'ft'){
                    const result = length * 5280;
                    return result + ' ft';
                }
                else if(from === 'km' && to === 'ft'){
                    const result = length * 3281;
                    return result + ' ft';
                }
                else if(from === 'ft' && to === 'miles'){
                    const result = length / 5280 ;
                    return result + ' miles';
                }
                else if(from === 'ft' && to === 'km'){
                    const result = length / 3281;
                    return result + ' km';
                }

                else if(from === to){     // if the unit same 
                    return length + ' ' + from;
                }
                else{
                    return 'Wrong input!';
                }
            }

            console.log('miles to km -> ' + convertLength(5,'miles','km'));
            console.log('miles to ft -> ' + convertLength(5,'miles','ft'));
            console.log('miles to miles -> ' + convertLength(5,'miles','miles'));
            console.log('km to km -> ' + convertLength(5,'km','km'));
            console.log('km to miles -> ' + convertLength(5,'km','miles'));
            console.log('km to ft -> ' + convertLength(5,'km','ft'));
            console.log('ft to ft -> ' + convertLength(5,'ft','ft'));
            console.log('ft to km -> ' + convertLength(5,'ft','km'));
            console.log('ft to miles -> ' + convertLength(5,'ft','miles'));

        </script>
    </body>
</html>
