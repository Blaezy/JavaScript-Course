<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity 9i</title>
    <style>
      body {
        background-color: #1e1e1e;
      }
      p {
        color: white;
      }
    </style>
  </head>

  <body>
    <p>Cart Quantity </p>

    <button onclick="showQuantity();">Show Quantity</button>
    <button onclick="addQuantity(1);">Add to Cart</button>
    <button onclick="addQuantity(2);">+2</button>
    <button onclick="addQuantity(3);">+3</button>
    <button onclick="addQuantity(4);">+4</button>
    <button onclick="addQuantity(5);">+5</button>

    <button onclick="removeQuantity(1);">Remove from cart</button>

    <button onclick="removeQuantity(2);">-2</button>

    <button onclick="removeQuantity(3);">-3</button>

    <button onclick="resetQuantity();">Reset Cart</button>

    <p class="js-cart-quantity"></p>
  </body>
  <script>
    let quantity = Number(localStorage.getItem('quantity')) || 0;

    let displayQuantityElement = document.querySelector('.js-cart-quantity');

    
    // console.log(localStorage.getItem('quantity'));
    // console.log(quantity);

    showCartQuantity();
    function showCartQuantity(){
      displayQuantityElement.innerHTML = `Cart Quantity: ${quantity}`;
    }


    function addQuantity(number) {
      // function to add to cart

      if (quantity >= 10) {
        alert("The Cart is Full");
        return;
      } else {
        quantity += number;
        console.log(`Cart Quantity: ${quantity}`);
      }

      localStorage.setItem('quantity', quantity);

      showCartQuantity();
    }

    function removeQuantity(number) {
      // to remove from cart
      if (quantity <= 0) {
        alert("The Cart is Empty");
        return;
      } else {
        quantity -= number;
        console.log(`Cart Quantity: ${quantity}`);
      }
      localStorage.setItem('quantity', quantity);
      showCartQuantity();
    }

    function showQuantity() {
      // to show cart quantity
      console.log(`Cart Quantity: ${quantity}`);
    }

    function resetQuantity() {
      // to reset quantity
      quantity = 0;
      console.log("Cart Quantity Reset");
      console.log(`Cart Quantity: ${quantity}`);
      localStorage.removeItem('quantity');
      showCartQuantity();
    }

  </script>
</html>
