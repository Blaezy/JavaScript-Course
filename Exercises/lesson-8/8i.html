<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8i</title>
    <style>
      body {
        background-color: #1e1e1e;
      }
      p{
        color: white;
      }
    </style>
  </head>
  <body>
    <p>Guess the Coin Flip</p>
    <button onclick="playGame('Head')">Head</button>
    <button onclick="playGame('Tail')">Tail</button>

    <script>
      function playGame(guess) {
        const randomNumber = Math.random();
        let result = "";

        randomNumber < 0.5 ? (result = "Head") : (result = "Tail");

        guess === result ? alert(`Its ${result}. You win.`) : alert(`Its ${result}. You lose.`);
      }
    </script>
  </body>
</html>
